<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GoWorkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">GoWorkout</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <form class="auth-form" onsubmit="signup(event)">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="input-group">
                    <label for="secondName">Second Name:</label>
                    <input type="text" id="secondName" required>
                </div>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password (6-10 characters):</label>
                    <input type="password" id="password" minlength="6" maxlength="10" required>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
