<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator - GoWorkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">GoWorkout</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2 id="calorieTitle">Calorie Calculator</h2>
            <div class="calculator-container">
                <div class="input-group">
                    <label for="weight">Weight(kg):</label>
                    <input type="number" id="weight" step="any" required>
                </div>
                <div class="input-group">
                    <label for="height">Height(cm):</label>
                    <input type="number" id="height" step="any" required>
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" step="1" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="goal">Goal:</label>
                    <select id="goal">
                        <option value="maintain">Maintain Weight</option>
                        <option value="lose">Lose Weight</option>
                        <option value="gain">Gain Weight</option>
                    </select>
                </div>
                <button onclick="calculateCalories()">Calculate</button>
                <div id="result" class="result"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
